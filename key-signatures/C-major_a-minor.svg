<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <!-- Staff lines -->
  <line x1="5" y1="30" x2="95" y2="30" stroke="#333" stroke-width="1"/>
  <line x1="5" y1="40" x2="95" y2="40" stroke="#333" stroke-width="1"/>
  <line x1="5" y1="50" x2="95" y2="50" stroke="#333" stroke-width="1"/>
  <line x1="5" y1="60" x2="95" y2="60" stroke="#333" stroke-width="1"/>
  <line x1="5" y1="70" x2="95" y2="70" stroke="#333" stroke-width="1"/>

  <!-- No sharps or flats for C major / A minor -->

  <!-- Labels -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">C major</text>
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">A minor</text>
</svg>
